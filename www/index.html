<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#c02626">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="stylesheet" href="framework7/css/framework7.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- JQuery -->
  <script src="js/jquery.js"></script>
  <!-- Código de barras -->
  <script src="js/barCodeApi.js"></script>
  <!-- Código de barras Config -->
  <script src="js/barCodeConfig.js"></script>
  <!-- Produtos cadastrados -->
  <script src="js/produtos.js"></script>
</head>
<body>
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>
    <!-- Menu Hamburguer -->
    <div class="panel panel-left panel-cover theme-dark">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Sobre</div>
            </div>
          </div>
          <div class="page-content">
            <div class="block">&#x24B8; 2019 <b>João Araya, Erick Góes</b></div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main ios-edges">
      <!-- Page, data-name contains page name which can be used in callbacks -->
      <div class="page" data-name="home">

        <!-- Navbar -->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link icon-only panel-open" data-panel="left">
                <i class="icon f7-icons ios-only">menu</i>
                <i class="icon material-icons md-only">menu</i>
              </a>
            </div>
            <div class="title sliding">BarCode</div>
          </div>
        </div>

        <!-- Título -->
        <div class="page-content">
          <div class="block block-strong">
            <p style="text-align:center; font-size:18px;">Leitura de <b>Código De Barras</b></p>
          </div>

          <!-- Caixa da Câmera -->
          <div class="CaixaCam">
            <div id="barcode">
              <video id="barcodevideo" autoplay></video>
              <canvas id="barcodecanvasg" ></canvas>
            </div>
            <canvas id="barcodecanvas" ></canvas>
            <div id="result"></div>
          </div>

          <!-- Botão -->
          <div class="block block-strong">
            <div class="row">
              <div class="col-50">
                <a style="margin: 0; width: 340px;" href="#" class="button button-raised button-fill popup-open" onclick="acao()" data-popup="#my-popup">CHECAR</a>
              </div>
            </div>
          </div>

    <!-- Popup (Página do Botão) -->
    <div class="popup" id="my-popup">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">BarCode</div>
              <div class="right">
                <a href="#" class="link popup-close">Voltar</a>
              </div>
            </div>
          </div>
          <div class="page-content">
            <div class="block">
              <p>Produto:</p>
                <br>
                <img id="produto-img-1" src="img\produto3.png" style="width:100%">
                <br>
                <br>
                <span id="produto-txt-1">Nome do produto:</span>
                <br>
                <span id="produto-txt-2">Valor:</span>
                <br>
                <span id="produto-txt-3">Cor:</span>
                <br>
                <span id="produto-txt-4">S.O:</span>
                <br>
                <span id="produto-txt-5">Processador:</span>
                <br>
                <span id="produto-txt-6">Memoria Interna:</span>
                <br>
                <span id="produto-txt-7">Memoria Ram:</span>
                <br>
                <span id="produto-txt-8">Tela:</span>
                <br>
                <span id="produto-txt-9">Camera:</span>
                <br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Framework7 library -->
  <script src="framework7/js/framework7.min.js"></script>
  <!-- Monaca JS library -->
  <script src="components/loader.js"></script>
  <!-- App routes -->
  <script src="js/routes.js"></script>
  <!-- Your custom app scripts -->
  <script src="js/app.js"></script>
</body>
</html>
