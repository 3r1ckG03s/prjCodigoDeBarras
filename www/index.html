<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#c02626">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="stylesheet" href="framework7/css/framework7.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- JQuery -->
  <script src="js/jquery.js"></script>
  <!-- Código de barras -->
  <script src="js/produtos.js"></script>

</head>
<body>
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>
    <!-- Menu Hamburguer -->
    <div class="panel panel-left panel-cover theme-dark">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Sobre</div>
            </div>
          </div>
          <div class="page-content">
            <div class="block">2019 <b>João Araya, Erick Góes</b></div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main ios-edges">
      <!-- Page, data-name contains page name which can be used in callbacks -->
      <div class="page" data-name="home">

        <!-- Navbar -->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link icon-only panel-open" data-panel="left">
                <i class="icon f7-icons ios-only">menu</i>
                <i class="icon material-icons md-only">menu</i>
              </a>
            </div>
            <div class="title sliding">BarCode</div>
          </div>
        </div>

        <!-- Título -->
        <div class="page-content">
          <div class="block block-strong">
            <p style="text-align:center; font-size:18px;">Leitura de <b>Código De Barras</b></p>
          </div>
        
          <!-- Icone -->
          <img src="img/scan.png"  width="90%">

          <!-- Botão -->
          <div class="block block-strong">
            <div class="row">
                <input data-popup="#my-popup" href="#" class="button button-raised button-fill popup-open" type="button" onClick ="scanBarcode()" value ="Scan" />
            </div>
          </div>

    <!-- Popup (Página do Botão) -->
    <div class="popup" id="my-popup">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">BarCode</div>
              <div class="right">
                <a href="#" class="link popup-close">Voltar</a>
              </div>
            </div>
          </div>
          <div class="page-content">
            <div class="block block-strong">
              <p style="text-align:center; font-size:18px;" id="scan-titulo">PRODUTO NÃO ENCONTRADO</b></p>
            </div>
            <div class="block">
              <img id="produto-img-1" src="img\notfound.png" style="width:90%">
              <br>
              <br>
              <span id="produto-txt-1"></span>
              <br>
              <span id="produto-txt-2"></span>
              <br>
              <span id="produto-txt-3"></span>
              <br>
              <span id="produto-txt-4"></span>
              <br>
              <span id="produto-txt-5"></span>
              <br>
              <span id="produto-txt-6"></span>
              <br>
              <span id="produto-txt-7"></span>
              <br>
              <span id="produto-txt-8"></span>
              <br>
              <span id="produto-txt-9"></span>
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Framework7 library -->
  <script src="framework7/js/framework7.min.js"></script>
  <!-- Monaca JS library -->
  <script src="components/loader.js"></script>
  <!-- App routes -->
  <script src="js/routes.js"></script>
  <!-- Your custom app scripts -->
  <script src="js/app.js"></script>
</body>
</html>
